<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenKit TOTENINSEL.ZEN 3D Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        .viewer-container {
            flex: 1;
            position: relative;
            background: #111;
        }

        #threejs-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .render-info {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="viewer-container">
            <canvas id="threejs-canvas"></canvas>
            

            <div class="render-info" id="renderInfo">
                <div>FPS: <span id="fps">0</span></div>
                <div>Triangles: <span id="triangles">0</span></div>
                <div>Draw Calls: <span id="drawCalls">0</span></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Three.js from CDN
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.module.min.js';
        
        let ZenKit = null;
        let scene, camera, renderer, controls;
        let worldMesh = null;
        let stats = { fps: 0, triangles: 0, drawCalls: 0 };
        let frameCount = 0;
        let lastTime = performance.now();
        let allLights = [];
        let meshTexture = null;
        let textureLoader = null;

        // Initialize Three.js Scene
        function initThreeJS() {
            const canvas = document.getElementById('threejs-canvas');
            
            // Scene
            scene = new THREE.Scene();
            
            // Initialize texture loader
            textureLoader = new THREE.TextureLoader();
            
            // Try to load a compiled Gothic texture later per-mesh
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 1, 100000);
            camera.position.set(0, 1000, 2000);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.6; // brighter exposure for readability
            renderer.physicallyCorrectLights = true;
            // No shadow support needed
            
            // Simple Lighting Setup
            allLights = [];
            
            // Low ambient to avoid flat look
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            allLights.push(ambientLight);
            
            // Key directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 3.0);
            directionalLight.position.set(0.8, 1.0, 0.6);
            scene.add(directionalLight);
            allLights.push(directionalLight);

            // Fill directional light (softer, opposite side)
            const fillLight = new THREE.DirectionalLight(0xfff2dd, 0.8);
            fillLight.position.set(-0.3, 0.6, -0.8);
            scene.add(fillLight);
            allLights.push(fillLight);
            
            // Simple orbit controls (manual implementation)
            setupControls();
            
            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function setupControls() {
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            let targetX = 0, targetY = 0;
            let distance = 3000;
            
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            canvas.addEventListener('mousemove', (event) => {
                if (!isMouseDown) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                targetX += deltaX * 0.01;
                targetY += deltaY * 0.01;
                targetY = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetY));
                
                mouseX = event.clientX;
                mouseY = event.clientY;
                
                updateCameraPosition();
            });
            
            canvas.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            canvas.addEventListener('wheel', (event) => {
                distance += event.deltaY * 2;
                distance = Math.max(100, Math.min(50000, distance));
                updateCameraPosition();
                event.preventDefault();
            });
            
            function updateCameraPosition() {
                camera.position.x = Math.cos(targetX) * Math.cos(targetY) * distance;
                camera.position.y = Math.sin(targetY) * distance;
                camera.position.z = Math.sin(targetX) * Math.cos(targetY) * distance;
                camera.lookAt(0, 0, 0);
                renderer.render(scene, camera);
            }
            
        }

        async function initZenKit() {
            try {
                const ZenKitModule = (await import('../build-wasm/wasm/zenkit.mjs')).default;
                ZenKit = await ZenKitModule();
                updateStatus(`‚úÖ ZenKit ${ZenKit.getZenKitVersion()} initialized successfully!`, 'success');
                
                // Initialize Three.js
                initThreeJS();
                
                // Try to load TOTENINSEL.ZEN automatically
                tryLoadDefaultFile();
                
            } catch (error) {
                updateStatus(`‚ùå Failed to initialize ZenKit: ${error.message}`, 'error');
                console.error('ZenKit initialization error:', error);
            }
        }

        function updateStatus(message, type = 'loading') {
            console.log(message);
        }

        async function tryLoadDefaultFile() {
            try {
                updateStatus('üîç Looking for TOTENINSEL.ZEN in project root...', 'loading');
                
                const response = await fetch('/TOTENINSEL.ZEN');
                if (response.ok) {
                    const arrayBuffer = await response.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);
                    await processZenFile(uint8Array, 'TOTENINSEL.ZEN', arrayBuffer.byteLength);
                } else {
                    updateStatus('üìÇ TOTENINSEL.ZEN not found. Please place it in the project root.', 'loading');
                }
            } catch (error) {
                updateStatus('üìÇ TOTENINSEL.ZEN not found. Please place it in the project root.', 'loading');
            }
        }

        async function processZenFile(uint8Array, fileName, fileSize) {
            try {
                updateStatus(`üìñ Loading ${fileName}...`, 'loading');

                // Create world and load
                const world = ZenKit.createWorld();
                const success = world.loadFromArray(uint8Array);

                if (!success || !world.isLoaded) {
                    throw new Error(world.getLastError() || 'Unknown loading error');
                }

                const mesh = world.mesh;

                // Create 3D mesh
                createThreeJSMesh(mesh);

                updateStatus(`‚úÖ ${fileName} loaded successfully!`, 'success');

            } catch (error) {
                updateStatus(`‚ùå Failed to load ${fileName}: ${error.message}`, 'error');
                console.error('File processing error:', error);
            }
        }

        

        async function createThreeJSMesh(zenMesh) {
            // Remove existing mesh
            if (worldMesh) {
                scene.remove(worldMesh);
                worldMesh.geometry.dispose();
                worldMesh.material.dispose();
            }
            
            try {
                // Get data from WASM
                const vertices = zenMesh.getVerticesTypedArray();            // Float32Array [vx,vy,vz,...] per vertex
                let   uvsAll   = zenMesh.getUVsTypedArray();                 // Float32Array [u,v,...] per feature
                const indices  = zenMesh.getIndicesTypedArray();             // Uint32Array triangle vertex indices
                let   featIdx  = zenMesh.getTriFeatureIndicesTypedArray?.(); // Preferred: per-triangle feature indices
                if (!featIdx || !featIdx.length) {
                    featIdx = zenMesh.getFeatureIndicesTypedArray?.();       // Fallback
                }
                
                console.log(`Creating mesh with ${vertices.length/3} vertices, ${indices.length/3} triangles`);
                
                // Build non-indexed geometry using feature-based UVs
                const geometry = new THREE.BufferGeometry();
                const triCount = Math.floor(indices.length / 3);
                const posOut = new Float32Array(triCount * 3 * 3);
                const uvOut  = new Float32Array(triCount * 3 * 2);
                for (let t = 0; t < triCount; t++) {
                    for (let c = 0; c < 3; c++) {
                        const vi = indices[t*3 + c];
                        const fi = featIdx ? featIdx[t*3 + c] : vi; // fallback
                        const pDst = (t*3 + c) * 3;
                        const uDst = (t*3 + c) * 2;
                        const pSrc = vi * 3;
                        const uSrc = fi * 2;
                        posOut[pDst+0] = vertices[pSrc+0];
                        posOut[pDst+1] = vertices[pSrc+1];
                        posOut[pDst+2] = vertices[pSrc+2];
                        let u = uvsAll[uSrc+0];
                        let v = uvsAll[uSrc+1];
                        // Try both conventions if values look degenerate; prefer minimal distortion
                        uvOut[uDst+0]  = u;
                        uvOut[uDst+1]  = 1.0 - v;
                    }
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(posOut, 3));
                geometry.setAttribute('uv', new THREE.BufferAttribute(uvOut, 2));

                // Try per-triangle materials; handle feature-indexed UVs if present
                const polyMatIdx = zenMesh.getPolygonMaterialIndicesTypedArray?.();
                if (polyMatIdx && polyMatIdx.length && triCount) {
                    const groups = buildGroupsByMaterial(triCount, polyMatIdx);
                    geometry.clearGroups();
                    for (const g of groups) geometry.addGroup(g.start, g.count, g.materialIndex);

                    // Build materials array and load textures lazily
                    const mats = zenMesh.materials;
                    const mcount = (typeof mats.size === 'function') ? mats.size() : (mats.length || 0);
                    const materialArray = new Array(mcount).fill(null);
                    for (let mi = 0; mi < mcount; mi++) {
                        const m = (typeof mats.get === 'function') ? mats.get(mi) : mats[mi];
                        const fallback = new THREE.MeshLambertMaterial({ color: 0x8B7355, side: THREE.DoubleSide });
                        materialArray[mi] = fallback;
                        if (m && m.texture && m.texture.length) {
                            const url = tgaNameToCompiledUrl(m.texture);
                            loadCompiledTexAsDataTexture(url).then(tex => {
                                if (tex) {
                                    materialArray[mi].map = tex;
                                    materialArray[mi].needsUpdate = true;
                                    renderer.render(scene, camera);
                                }
                            }).catch(()=>{});
                        }
                    }
                    worldMesh = new THREE.Mesh(geometry, materialArray);
                } else {
                    // Single material fallback
                    let material;
                    if (meshTexture) material = new THREE.MeshLambertMaterial({ map: meshTexture, side: THREE.DoubleSide });
                    else material = new THREE.MeshLambertMaterial({ color: 0x8B7355, side: THREE.DoubleSide });
                    worldMesh = new THREE.Mesh(geometry, material);
                }
                
                // Compute bounding box
                geometry.computeBoundingBox();
                
                // Recompute normals to fix lighting issues
                geometry.computeVertexNormals();
                
                // Try load first material texture from mesh materials list
                let material;
                try {
                    const tex = await tryLoadFirstCompiledTexture(zenMesh);
                    if (tex) {
                        meshTexture = tex;
                    }
                } catch (e) {
                    console.warn('Texture load failed:', e);
                }
                if (meshTexture) {
                    material = new THREE.MeshLambertMaterial({ map: meshTexture, side: THREE.DoubleSide });
                } else {
                    material = new THREE.MeshLambertMaterial({ color: 0x8B7355, side: THREE.DoubleSide });
                }
                
                worldMesh.scale.x = -1; // Fix mirrored world
                
                scene.add(worldMesh);
                
                // Update stats
                stats.triangles = indices.length / 3;
                
                console.log('‚úÖ 3D mesh created successfully!');
                // Render once after creating the mesh
                renderer.render(scene, camera);
                
            } catch (error) {
                console.error('‚ùå Failed to create 3D mesh:', error);
                updateStatus(`‚ùå Failed to create 3D mesh: ${error.message}`, 'error');
            }
        }

        function buildGroupsByMaterial(triCount, polyMatIdx) {
            const groups = [];
            // Build runs of consecutive triangles with same material index
            let curMat = polyMatIdx[0] ?? 0;
            let startTri = 0;
            for (let t = 1; t <= triCount; t++) {
                const mat = (t < triCount) ? polyMatIdx[t] : curMat - 1; // force flush at end
                if (t === triCount || mat !== curMat) {
                    const start = startTri * 3;          // non-indexed: vertex offset
                    const count = (t - startTri) * 3;     // number of vertices
                    groups.push({ start, count, materialIndex: curMat });
                    startTri = t;
                    curMat = mat;
                }
            }
            return groups;
        }

        
        function onWindowResize() {
            const canvas = document.getElementById('threejs-canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.render(scene, camera);
        }
        
        
        
        // Load .TEX from compiled path via WASM and build a DataTexture
        async function loadCompiledTexAsDataTexture(url) {
            const res = await fetch(url);
            if (!res.ok) return null;
            const buf = await res.arrayBuffer();
            const arr = new Uint8Array(buf);
            const zkTex = new ZenKit.Texture();
            const ok = zkTex.loadFromArray(arr);
            if (!ok || !ok.success) return null;
            const w = zkTex.width;
            const h = zkTex.height;
            const rgba = zkTex.asRgba8(0);
            if (!rgba) return null;
            const tex = new THREE.DataTexture(rgba, w, h, THREE.RGBAFormat);
            tex.needsUpdate = true;
            tex.colorSpace = THREE.SRGBColorSpace;
            tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
            // IMPORTANT: world UVs frequently exceed [0,1]; enable tiling
            tex.wrapS = THREE.RepeatWrapping;
            tex.wrapT = THREE.RepeatWrapping;
            tex.minFilter = THREE.LinearMipmapLinearFilter;
            tex.magFilter = THREE.LinearFilter;
            tex.generateMipmaps = true;
            return tex;
        }

        function tgaNameToCompiledUrl(name) {
            if (!name || typeof name !== 'string') return null;
            const base = name.replace(/\.[^.]*$/, '').toUpperCase();
            return `/public/game-assets/TEXTURES/_COMPILED/${base}-C.TEX`;
        }

        async function tryLoadFirstCompiledTexture(zenMesh) {
            try {
                const materials = zenMesh.materials;
                if (!materials) { console.log('No materials found'); return null; }
                const count = (typeof materials.size === 'function') ? materials.size() : (materials.length || 0);
                console.log('Materials count:', count);
                for (let i = 0; i < count; i++) {
                    const m = (typeof materials.get === 'function') ? materials.get(i) : materials[i];
                    if (!m) continue;
                    if (m.texture && m.texture.length) {
                        const url = tgaNameToCompiledUrl(m.texture);
                        console.log('Trying texture', m.texture, '->', url);
                        if (!url) continue;
                        const tex = await loadCompiledTexAsDataTexture(url);
                        if (tex) return tex;
                    }
                }
                // Fallback: try known sample compiled textures present in repo
                const fallbacks = [
                    '/public/game-assets/TEXTURES/_COMPILED/ARMOR_BLOODWYN-C.TEX',
                    '/public/game-assets/TEXTURES/_COMPILED/NW_CITY_INSIDEWALL_13-C.TEX'
                ];
                for (const url of fallbacks) {
                    console.log('Trying fallback texture ->', url);
                    const tex = await loadCompiledTexAsDataTexture(url);
                    if (tex) return tex;
                }
            } catch (e) { console.warn('tryLoadFirstCompiledTexture error', e); }
            return null;
        }

        // Initialize on page load
        initZenKit();
    </script>
</body>
</html>
