<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenKit TOTENINSEL.ZEN 3D Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            display: none;
        }

        .viewer-container {
            flex: 1;
            position: relative;
            background: #111;
        }

        #threejs-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #87ceeb;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .stat-title {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 5px;
        }

        .stat-item {
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #87ceeb;
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }

        .stat-value {
            color: white;
            font-family: 'Courier New', monospace;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
            color: #ffcccc;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #44ff44;
            color: #ccffcc;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .file-input {
            margin: 20px 0;
            text-align: center;
        }

        .file-input input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffd700;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }

        .materials-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .material-item {
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .vertices-preview {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }


        .render-info {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="viewer-container">
            <canvas id="threejs-canvas"></canvas>
            

            <div class="render-info" id="renderInfo">
                <div>FPS: <span id="fps">0</span></div>
                <div>Triangles: <span id="triangles">0</span></div>
                <div>Draw Calls: <span id="drawCalls">0</span></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Three.js from CDN
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.module.min.js';
        
        let ZenKit = null;
        let scene, camera, renderer, controls;
        let worldMesh = null;
        let stats = { fps: 0, triangles: 0, drawCalls: 0 };
        let frameCount = 0;
        let lastTime = performance.now();
        let allLights = [];
        let sandTexture = null;
        let textureLoader = null;

        // Initialize Three.js Scene
        function initThreeJS() {
            const canvas = document.getElementById('threejs-canvas');
            
            // Scene
            scene = new THREE.Scene();
            
            // Create skybox
            createSkybox();
            
            // Initialize texture loader
            textureLoader = new THREE.TextureLoader();
            
            // Load sand texture
            loadSandTexture();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 1, 100000);
            camera.position.set(0, 1000, 2000);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            // No shadow support needed
            
            // Simple Lighting Setup
            allLights = [];
            
            // Ambient light for overall illumination
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            allLights.push(ambientLight);
            
            // Main directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            allLights.push(directionalLight);
            
            // Simple orbit controls (manual implementation)
            setupControls();
            
            // Start render loop
            animate();
            
            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function setupControls() {
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            let targetX = 0, targetY = 0;
            let distance = 3000;
            
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            canvas.addEventListener('mousemove', (event) => {
                if (!isMouseDown) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                targetX += deltaX * 0.01;
                targetY += deltaY * 0.01;
                targetY = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetY));
                
                mouseX = event.clientX;
                mouseY = event.clientY;
                
                updateCameraPosition();
            });
            
            canvas.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            canvas.addEventListener('wheel', (event) => {
                distance += event.deltaY * 2;
                distance = Math.max(100, Math.min(50000, distance));
                updateCameraPosition();
                event.preventDefault();
            });
            
            function updateCameraPosition() {
                camera.position.x = Math.cos(targetX) * Math.cos(targetY) * distance;
                camera.position.y = Math.sin(targetY) * distance;
                camera.position.z = Math.sin(targetX) * Math.cos(targetY) * distance;
                camera.lookAt(0, 0, 0);
            }
            
        }

        async function initZenKit() {
            try {
                const ZenKitModule = (await import('../build-wasm/wasm/zenkit.mjs')).default;
                ZenKit = await ZenKitModule();
                updateStatus(`‚úÖ ZenKit ${ZenKit.getZenKitVersion()} initialized successfully!`, 'success');
                
                // Initialize Three.js
                initThreeJS();
                
                // Try to load TOTENINSEL.ZEN automatically
                tryLoadDefaultFile();
                
            } catch (error) {
                updateStatus(`‚ùå Failed to initialize ZenKit: ${error.message}`, 'error');
                console.error('ZenKit initialization error:', error);
            }
        }

        function updateStatus(message, type = 'loading') {
            console.log(message);
        }

        async function tryLoadDefaultFile() {
            try {
                updateStatus('üîç Looking for TOTENINSEL.ZEN in project root...', 'loading');
                
                const response = await fetch('/TOTENINSEL.ZEN');
                if (response.ok) {
                    const arrayBuffer = await response.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);
                    await processZenFile(uint8Array, 'TOTENINSEL.ZEN', arrayBuffer.byteLength);
                } else {
                    updateStatus('üìÇ TOTENINSEL.ZEN not found. Please place it in the project root.', 'loading');
                }
            } catch (error) {
                updateStatus('üìÇ TOTENINSEL.ZEN not found. Please place it in the project root.', 'loading');
            }
        }

        async function processZenFile(uint8Array, fileName, fileSize) {
            try {
                updateStatus(`üìñ Loading ${fileName}...`, 'loading');

                // Create world and load
                const world = ZenKit.createWorld();
                const success = world.loadFromArray(uint8Array);

                if (!success || !world.isLoaded) {
                    throw new Error(world.getLastError() || 'Unknown loading error');
                }

                const mesh = world.mesh;

                // Create 3D mesh
                createThreeJSMesh(mesh);

                updateStatus(`‚úÖ ${fileName} loaded successfully!`, 'success');

            } catch (error) {
                updateStatus(`‚ùå Failed to load ${fileName}: ${error.message}`, 'error');
                console.error('File processing error:', error);
            }
        }

        

        function createThreeJSMesh(zenMesh) {
            // Remove existing mesh
            if (worldMesh) {
                scene.remove(worldMesh);
                worldMesh.geometry.dispose();
                worldMesh.material.dispose();
            }
            
            try {
                // Get WebGL-ready data
                const vertices = zenMesh.getVerticesTypedArray();
                const normals = zenMesh.getNormalsTypedArray();
                const uvs = zenMesh.getUVsTypedArray();
                const indices = zenMesh.getIndicesTypedArray();
                
                console.log(`Creating mesh with ${vertices.length/3} vertices, ${indices.length/3} triangles`);
                
                // Create geometry
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
                geometry.setAttribute('normal', new THREE.BufferAttribute(normals, 3));
                geometry.setAttribute('uv', new THREE.BufferAttribute(uvs, 2));
                geometry.setIndex(new THREE.BufferAttribute(indices, 1));
                
                // Compute bounding box and fix normals
                geometry.computeBoundingBox();
                
                // Recompute normals to fix lighting issues
                geometry.computeVertexNormals();
                
                // Check for invalid normals and fix them
                const normalArray = geometry.attributes.normal.array;
                for (let i = 0; i < normalArray.length; i += 3) {
                    const nx = normalArray[i];
                    const ny = normalArray[i + 1];
                    const nz = normalArray[i + 2];
                    
                    // Check if normal is zero or invalid
                    const length = Math.sqrt(nx * nx + ny * ny + nz * nz);
                    if (length < 0.001) {
                        // Set default upward normal for invalid normals
                        normalArray[i] = 0;
                        normalArray[i + 1] = 1;
                        normalArray[i + 2] = 0;
                    }
                }
                geometry.attributes.normal.needsUpdate = true;
                
                // Create simple material
                let material;
                if (sandTexture) {
                    material = new THREE.MeshLambertMaterial({
                        map: sandTexture,
                        side: THREE.DoubleSide
                    });
                } else {
                    // Fallback to simple stone color
                    material = new THREE.MeshLambertMaterial({
                        color: 0x8B7355,
                        side: THREE.DoubleSide
                    });
                }
                
                // Create mesh
                worldMesh = new THREE.Mesh(geometry, material);
                
                scene.add(worldMesh);
                
                // Update stats
                stats.triangles = indices.length / 3;
                
                console.log('‚úÖ 3D mesh created successfully!');
                
            } catch (error) {
                console.error('‚ùå Failed to create 3D mesh:', error);
                updateStatus(`‚ùå Failed to create 3D mesh: ${error.message}`, 'error');
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update FPS
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                stats.fps = Math.round(frameCount * 1000 / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                
                // Update UI
                document.getElementById('fps').textContent = stats.fps;
                document.getElementById('triangles').textContent = stats.triangles.toLocaleString();
                document.getElementById('drawCalls').textContent = renderer.info.render.calls;
            }
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            const canvas = document.getElementById('threejs-canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }
        
        
        
        
        
        
        function createSkybox() {
            // Create a simple gradient skybox
            const skyGeometry = new THREE.SphereGeometry(50000, 32, 32);
            
            // Create gradient material for sky
            const skyMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    topColor: { value: new THREE.Color(0x0077ff) },    // Sky blue
                    bottomColor: { value: new THREE.Color(0xffffff) }, // White horizon
                    offset: { value: 33 },
                    exponent: { value: 0.6 }
                },
                vertexShader: `
                    varying vec3 vWorldPosition;
                    void main() {
                        vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                        vWorldPosition = worldPosition.xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 topColor;
                    uniform vec3 bottomColor;
                    uniform float offset;
                    uniform float exponent;
                    varying vec3 vWorldPosition;
                    void main() {
                        float h = normalize(vWorldPosition + offset).y;
                        gl_FragColor = vec4(mix(bottomColor, topColor, max(pow(max(h, 0.0), exponent), 0.0)), 1.0);
                    }
                `,
                side: THREE.BackSide
            });
            
            const sky = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(sky);
        }
        
        function loadSandTexture() {
            textureLoader.load(
                '../assets/sand.jpg',
                function(texture) {
                    // Configure texture
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.repeat.set(50, 50); // Tile the texture
                    texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
                    
                    sandTexture = texture;
                    console.log('‚úÖ Sand texture loaded successfully!');
                    
                    // If mesh is already created, update it to use sand texture
                    if (worldMesh) {
                        updateMeshWithSandTexture();
                    }
                },
                function(progress) {
                    console.log('Loading sand texture: ' + (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.warn('‚ùå Failed to load sand texture:', error);
                    console.log('Trying alternative path: /assets/sand.jpg');
                    
                    // Try alternative path
                    textureLoader.load(
                        '/assets/sand.jpg',
                        function(texture) {
                            texture.wrapS = THREE.RepeatWrapping;
                            texture.wrapT = THREE.RepeatWrapping;
                            texture.repeat.set(50, 50);
                            texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
                            sandTexture = texture;
                            console.log('‚úÖ Sand texture loaded from alternative path!');
                            
                            // If mesh is already created, update it to use sand texture
                            if (worldMesh) {
                                updateMeshWithSandTexture();
                            }
                        },
                        undefined,
                        function(error2) {
                            console.warn('‚ùå Failed to load sand texture from both paths:', error2);
                        }
                    );
                }
            );
        }
        
        function updateMeshWithSandTexture() {
            if (!worldMesh || !sandTexture) return;
            
            console.log('üèñÔ∏è Updating mesh with sand texture...');
            
            worldMesh.material.dispose(); // Clean up old material
            
            worldMesh.material = new THREE.MeshLambertMaterial({
                map: sandTexture,
                side: THREE.DoubleSide
            });
            
            console.log('‚úÖ Mesh updated with sand texture!');
        }

        // Initialize on page load
        initZenKit();
    </script>
</body>
</html>
